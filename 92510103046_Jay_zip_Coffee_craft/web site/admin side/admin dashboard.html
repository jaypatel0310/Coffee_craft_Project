<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard - Coffee Craft</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">
<style>
body { background: #f8f9fa; }

/* sidebar */
.sidebar {
  width: 220px;
  position: fixed;
  top: 0; left: 0;
  height: 100%;
  background: #2C3034;
  color: #fff;
  padding-top: 20px;
  transition: 0.3s ease;
  z-index: 1000;
}
.sidebar a {
  display: block;
  padding: 12px 20px;
  color: #fff;
  text-decoration: none;
  font-size: 15px;
}
.sidebar a:hover { background: #a0522d; }
.logout-btn {
  background: #fff;
  /* color: #d2691e; */
  font-weight: bold;
  padding: 8px 15px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  margin: 15px;
  width: calc(100% - 30px);
}
.logout-btn:hover { background: #ffd27f; }

/* toggle button for mobile */
.sidebar-toggle {
  display: none;
  position: fixed;
  top: 15px;
  left: 15px;
  background-color: #d2691e;
  color: #fff;
  border: none;
  padding: 8px 12px;
  font-size: 20px;
  border-radius: 4px;
  z-index: 1100;
}

/* content */
.content { margin-left: 240px; padding: 20px; transition: 0.3s ease; }

/* admin top info */
.topbar {
  display: flex;
  justify-content: flex-end;
  align-items: center;
  gap: 12px;
  margin-bottom: 20px;
  flex-wrap: wrap;
}
.topbar img {
  width: 45px;
  height: 45px;
  border-radius: 50%;
  object-fit: cover;
  border: 2px solid #d2691e;
}
.topbar span {
  font-weight: bold;
  font-size: 18px;
  color: #d2691e;
}

/* cards */
.card { border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); cursor: pointer; }
.card:hover { background: #ffe4c4; }

/* details section */
.details-section { margin-top: 30px; }
.details-table {
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  padding: 20px;
  overflow-x:auto;
}
.details-table table { width: 100%; border-collapse: collapse; min-width: 600px;}
.details-table th, .details-table td {
  padding: 10px;
  border-bottom: 1px solid #ddd;
}
.details-table th { background-color: #f2f2f2; }

.back-home-btn {
  margin-top: 20px;
  display: inline-block;
  background-color: #d2691e;
  color: #fff;
  padding: 10px 20px;
  border-radius: 8px;
  text-decoration: none;
  font-weight: bold;
  transition: 0.3s;
}
.back-home-btn:hover {
  background-color: #a0522d;
}

/* responsive */
@media (max-width: 991px){
  .sidebar {
    left: -220px;
  }
  .sidebar.show {
    left: 0;
  }
  .content {
    margin-left: 0;
    padding-top: 60px;
  }
  .sidebar-toggle {
    display: block;
  }
}
</style>
</head>
<body>

<!-- toggle button for mobile -->
<button class="sidebar-toggle" onclick="toggleSidebar()"><i class='bx bx-menu'></i></button>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
  <h3 class="text-center"><i class='bx bx-coffee'></i> Admin</h3>
  <a href="#" id="showDashboard"><i class='bx bx-home'></i> Dashboard</a>
  <a href="#" id="showMenu"><i class='bx bx-food-menu'></i> Manage Menu</a>
  <a href="#" id="showOrders"><i class='bx bx-shopping-bag'></i> Orders</a>
  <a href="#" id="showGallery"><i class='bx bx-image'></i> Gallery</a>
  <a href="#" id="showBookings"><i class='bx bx-calendar'></i> Bookings</a>
  <button class="logout-btn" onclick="logout()">Logout</button>
</div>

<!-- Main Content -->
<div class="content">

  <!-- Top Right Admin Info -->
  <div class="topbar" id="adminTopbar" style="display:none;">
    <span id="adminName">Admin</span>
    <img id="adminPhoto" src="images/admin.png" alt="Admin">
  </div>

  <h2>Welcome to Dashboard!</h2>
  <p class="text-muted">Manage your coffee shop below.</p>

  <!-- Dashboard Cards -->
  <div class="row mt-4" id="dashboardCards">
    <div class="col-sm-6 col-lg-3 mb-3">
      <div class="card p-3 text-center" id="menuCard">
        <h4><i class='bx bx-food-menu'></i> Menu Items</h4>
        <p class="display-6" id="menuCount">0</p>
      </div>
    </div>
    <div class="col-sm-6 col-lg-3 mb-3">
      <div class="card p-3 text-center" id="ordersCard">
        <h4><i class='bx bx-shopping-bag'></i> Orders</h4>
        <p class="display-6" id="orderCount">0</p>
      </div>
    </div>
    <div class="col-sm-6 col-lg-3 mb-3">
      <div class="card p-3 text-center" id="galleryCard">
        <h4><i class='bx bx-image'></i> Gallery</h4>
        <p class="display-6" id="galleryCount">0</p>
      </div>
    </div>
    <div class="col-sm-6 col-lg-3 mb-3">
      <div class="card p-3 text-center" id="bookingsCard">
        <h4><i class='bx bx-calendar'></i> Bookings</h4>
        <p class="display-6" id="bookingCount">0</p>
      </div>
    </div>
  </div>

  <!-- Details Section -->
  <div class="details-section" id="detailsSection" style="display:none;">
    <h3 id="detailsTitle"></h3>
    <div class="details-table" id="detailsTable"></div>
    <a href="C:\COLLEGE\B.Tech\3rd Sem\WT\Project\wt project\web site\clientside\index.html" class="back-home-btn">⬅ Back to Home</a>
  </div>

  <!-- Add Menu Form -->
  <div class="mt-4" id="addMenuForm" style="display:none;">
    <h4>Add New Menu Item</h4>
    <form id="menuForm">
      <div class="row mb-3">
        <div class="col-md-4 mb-2"><input class="form-control" name="name" placeholder="Item Name" required></div>
        <div class="col-md-4 mb-2"><input class="form-control" name="description" placeholder="Description" required></div>
        <div class="col-md-2 mb-2"><input class="form-control" name="price" type="number" placeholder="Price" required></div>
        <div class="col-md-2 mb-2"><button class="btn btn-primary w-100" type="submit">Add</button></div>
      </div>
    </form>
  </div>

  <!-- Add Gallery Form -->
  <div class="mt-4" id="addGalleryForm" style="display:none;">
    <h4>Add New Gallery Image</h4>
    <form id="galleryForm">
      <div class="row mb-3">
        <div class="col-md-5 mb-2"><input class="form-control" name="name" placeholder="Image Name" required></div>
        <div class="col-md-5 mb-2"><input class="form-control" name="url" placeholder="Image URL" required></div>
        <div class="col-md-2 mb-2"><button class="btn btn-primary w-100" type="submit">Add</button></div>
      </div>
    </form>
  </div>

</div>

<script>
function toggleSidebar(){
  document.getElementById("sidebar").classList.toggle("show");
}

function logout(){
  localStorage.removeItem("adminName");
  localStorage.removeItem("adminPhoto");
  localStorage.removeItem("adminEmail");
  localStorage.removeItem("adminPass");
  alert("Logged out successfully!");
  window.location.href = "C:/COLLEGE/B.Tech/3rd Sem/WT/Project/wt project/web site/clientside/index.html";

}

function loadDashboardData(){
  const adminName = localStorage.getItem("adminName") || "Admin";
  const adminPhoto = localStorage.getItem("adminPhoto") || "images/admin.png";
  document.getElementById("adminTopbar").style.display = "flex";
  document.getElementById("adminName").textContent = adminName;
  document.getElementById("adminPhoto").src = adminPhoto;

  const orders = JSON.parse(localStorage.getItem("orders")) || [];
  const bookings = JSON.parse(localStorage.getItem("bookings")) || [];
  const menu = JSON.parse(localStorage.getItem("menu")) || [];
  const gallery = JSON.parse(localStorage.getItem("gallery")) || [];

  document.getElementById("orderCount").textContent = orders.length;
  document.getElementById("bookingCount").textContent = bookings.length;
  document.getElementById("menuCount").textContent = menu.length;
  document.getElementById("galleryCount").textContent = gallery.length;
}

document.getElementById("showMenu").addEventListener("click", function(){
  showMenuTable();
  document.getElementById("addMenuForm").style.display = "block";
  document.getElementById("addGalleryForm").style.display = "none";
});
document.getElementById("showGallery").addEventListener("click", function(){
  showGalleryTable();
  document.getElementById("addGalleryForm").style.display = "block";
  document.getElementById("addMenuForm").style.display = "none";
});
document.getElementById("showOrders").addEventListener("click", function(){
  const orders = JSON.parse(localStorage.getItem("orders")) || [];
  let html = `<table><tr><th>#</th><th>Items</th><th>Total Price</th><th>Date</th></tr>`;
  orders.forEach((order,index)=>{
    const total = order.items.reduce((sum,i)=>sum+i.price,0);
    const items = order.items.map(i=>i.item).join(", ");
    html += `<tr>
      <td>${index+1}</td><td>${items}</td><td>₹${total}</td><td>${order.date || '-'}</td>
    </tr>`;
  });
  html += `</table>`;
  showDetails("Orders", html);
  document.getElementById("addMenuForm").style.display="none";
  document.getElementById("addGalleryForm").style.display="none";
});
document.getElementById("showBookings").addEventListener("click", function(){
  const bookings = JSON.parse(localStorage.getItem("bookings")) || [];
  let html = `<table><tr><th>#</th><th>Name</th><th>Phone</th><th>Email</th><th>Date</th><th>Time</th><th>Guests</th><th>Message</th></tr>`;
  bookings.forEach((b,index)=>{
    html += `<tr>
      <td>${index+1}</td><td>${b.name}</td><td>${b.phone}</td><td>${b.email}</td>
      <td>${b.date}</td><td>${b.time}</td><td>${b.guests}</td><td>${b.message||'-'}</td>
    </tr>`;
  });
  html += `</table>`;
  showDetails("Bookings", html);
  document.getElementById("addMenuForm").style.display="none";
  document.getElementById("addGalleryForm").style.display="none";
});

function showDetails(title, html){
  document.getElementById("detailsSection").style.display = "block";
  document.getElementById("detailsTitle").textContent = title;
  document.getElementById("detailsTable").innerHTML = html;
}
function showMenuTable(){
  const menu = JSON.parse(localStorage.getItem("menu")) || [];
  let html = `<table><tr><th>#</th><th>Item Name</th><th>Description</th><th>Price</th></tr>`;
  menu.forEach((m,index)=>{
    html += `<tr><td>${index+1}</td><td>${m.name}</td><td>${m.description}</td><td>₹${m.price}</td></tr>`;
  });
  html += `</table>`;
  showDetails("Menu Items", html);
}
function showGalleryTable(){
  const gallery = JSON.parse(localStorage.getItem("gallery")) || [];
  let html = `<table><tr><th>#</th><th>Image Name</th><th>URL</th></tr>`;
  gallery.forEach((g,index)=>{
    html += `<tr><td>${index+1}</td><td>${g.name}</td><td><a href="${g.url}" target="_blank">View</a></td></tr>`;
  });
  html += `</table>`;
  showDetails("Gallery", html);
}

document.getElementById("menuForm").addEventListener("submit", function(e){
  e.preventDefault();
  const form = e.target;
  const newItem = { name: form.name.value, description: form.description.value, price: parseFloat(form.price.value) };
  const menu = JSON.parse(localStorage.getItem("menu"))||[];
  menu.push(newItem);
  localStorage.setItem("menu", JSON.stringify(menu));
  form.reset();
  loadDashboardData();
  showMenuTable();
});
document.getElementById("galleryForm").addEventListener("submit", function(e){
  e.preventDefault();
  const form = e.target;
  const newImage = { name: form.name.value, url: form.url.value };
  const gallery = JSON.parse(localStorage.getItem("gallery"))||[];
  gallery.push(newImage);
  localStorage.setItem("gallery", JSON.stringify(gallery));
  form.reset();
  loadDashboardData();
  showGalleryTable();
});

window.onload = loadDashboardData;
</script>

</body>
</html>
